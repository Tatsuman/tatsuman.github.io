<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>ティレックス株式会社</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

function initMap() {

	// Add script tag into html to use InfoBox
	var s = document.createElement("script");
  	s.type = "text/javascript";
  	s.src = "js/infobox.js";
  	$("head").append(s);

  	// Define center of the map
  	var map = new google.maps.Map(document.getElementById('map'), {
    	zoom: 16,
    	center: {lat: 35.669663, lng: 139.724895},
  	});


  	// Add Logo into the map
  	var image = 'images/icon.png';
  	var beachMarker = new google.maps.Marker({
    	position: {lat: 35.666124, lng: 139.733916},
    	map: map,
    	icon: image
  	});

  	// Get value of position 
  	var latlng = new google.maps.LatLng(35.666123,139.733916);

  	//Show Info Window
  	var infoWindow = new google.maps.InfoWindow({
  		content: '<div id="infoWindow">Hey</div>',
  		position: latlng,
  	});

  	infoWindow.setMap( map ) ;

  	// Custom the infobox style
  	var ibOptions = {
    		disableAutoPan: false
    		,maxWidth: 0
    		,pixelOffset: new google.maps.Size(-140, 0)
    		,zIndex: null
    		,boxStyle: {
          padding: "0px 0px 0px 0px",
          width: "252px",
          height: "40px"
        },
        closeBoxURL : "",
        infoBoxClearance: new google.maps.Size(1, 1),
    		isHidden: false,
    		pane: "floatPane",
    		enableEventPropagation: false
    	};
}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_lBe2BBKUMic9F1rgYXvNtK6D0EIGv9o&signed_in=true&callback=initMap"></script>
    <script type="text/javascript" src="js/jquery-3.1.0.js"></script>
  </body>
</html>
