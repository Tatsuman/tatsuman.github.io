<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="https://cdn.pubnub.com/pubnub-dev.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css" media="screen" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    </style>
</head>
<body onload="sub()">
    <h1 id='messages'></h1>
    <script type="text/javascript">
    var pubnub = PUBNUB({
        publish_key: "pub-c-b68b173c-6f65-4e90-b027-503affb7b02c",
		subscribe_key: "sub-c-ce043d2a-0349-11e6-8679-02ee2ddab7fe"
    })

    function sub() {
        pubnub.subscribe({
            channel: 'Channel-omfxt3m91',
            message: function(m) {
                console.log(m);
                $('#messages').text(m);
            },
            error: function(error) {
                // Handle error here
                console.log(JSON.stringify(error));
            }
        });
    }
    function pub(msg) {
        pubnub.publish({
            channel: 'my_channel',
            message: msg,
            callback: function(m) {
                console.log(m)
                $('#messages').text(m);
            }
        });
    }
    </script>
</body>

</html>
